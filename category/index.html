<script>
    let categoryManager = new CategoryManager();
    // categoryManager.setCategoryData('My category', [1, 234, 234, 324, 234, 324 , 234, 234]);
    // categoryManager.renderCategory();

    window.addEventListener('message', (event) => {
        try {
            let message = event.data;
            let action = message.action;
            switch (action) {
                case 'setCategories':
                    console.log(message);
                    categoryManager.setCategoryData(message.data.categoryName, message.data.services, message.data.allServices);
                    if(message.data.services.length)
                        categoryManager.render('cat');
                    else
                        categoryManager.render('renderBareItems');

                    break;
            }
        } catch (ex) {
            console.log(ex);
        }
        console.log(`Received message: ${event.data}`);
    });
</script>
